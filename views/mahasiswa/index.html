<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />

    <title>Golang crud, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Welcome to Raziv Golang, MySql, and bootstrap Crud!!</h1>
      <h3>Data Mahasiswa</h3>
      <a href="/mahasiswa/add" class="btn btn-sm btn-primary">Tambah Data</a>
      <hr />
      <table class="table table-sriped table-hover">
        <thead>
          <tr>
            <th>Nama Lengkap</th>
            <th>Jenis Kelamin</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
          </tr>
        </thead>
        <tbody>
          {{ range .mahasiswa }}
          <tr>
            <td>{{ .NamaLengkap }}</td>
            <td>{{ .JenisKelamin }}</td>
            <td>{{ .TempatLahir }}</td>
            <td>{{ .TanggalLahir }}</td>
            <td>{{ .Alamat }}</td>
            <td>
              <a href="/mahasiswa/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
              <a href="/mahasiswa/delete?id={{.Id}}" onclick="return confirm('Aapakah anda yakin ingin menghapus data?')" class="btn btn-sm btn-danger">Hapus</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
